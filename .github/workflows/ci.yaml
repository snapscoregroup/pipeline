name: Pipeline

on: push

jobs:
  build:
    # OS
    runs-on: ubuntu-22.04
    env:
      GITHUB_CREDENTIALS_USR: ${{ secrets.GH_USER }}
      GITHUB_CREDENTIALS_PSW: ${{ secrets.GH_TOKEN }}
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Gradle build
      run: ./gradlew clean test build

    - name: Publish
      if: github.ref_name == 'master' || github.ref_name == 'ci'
      run: ./gradlew publish
